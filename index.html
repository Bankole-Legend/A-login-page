<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">  
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/media.css">

</head>
<body>
    
    <section>

        <!-- create a form and to insert all necessary input tags and button  -->
        <form action="" method="post"></form>
        <h1>LOGIN</h1>
    
       <span class="font one"><ion-icon name="mail-outline"></ion-icon></span> <input type="email" name="email" class="box" placeholder="Email"> <br>
        <span class="font two"><ion-icon name="lock-closed-outline"></ion-icon></span><input type="password" name="password" class="box mail"> <br>
        <input type="checkbox" name="checkbox" id="checking" ><label for="checking" class="checkbox"></label>
         <span for="" id="check">Remember me</span> <br>

    <button type="submit" >LOGIN</button>
    <p>
        Or login with
    </p>
    <p >
    <span class="socialIcons facebook"><img src="images/facebook.png" alt="a picture of facebook icon"> Facebook </span>
<span class="socialIcons google"><img src="images/google.png" alt="a picture of google icon"> Google  </span>
</p>
<div>Not a member? <u>Sign up now?</u></div>
    </form>
    </section>
    <!-- for ion-icon -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
